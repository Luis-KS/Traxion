<template>
    <div class="container">
        <lightning-layout flexibility="auto">
            <lightning-layout-item size="12">
                <div class="main-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-key" width="80" height="80" viewBox="0 0 24 24" stroke-width="1.5" stroke="#8AC6BF" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <circle cx="8" cy="15" r="4" />
                        <line x1="10.85" y1="12.15" x2="19" y2="4" />
                        <line x1="18" y1="5" x2="20" y2="7" />
                        <line x1="15" y1="8" x2="17" y2="10" />
                    </svg>
                </div>
                <div class="slds-text-heading_large title">Recuperar Contraseña</div>
                <div class="slds-text-align_center"> 
                    <p>Le enviaremos instrucciones para restablecer la contraseña a la dirección 
                        de correo electrónico asociada con su cuenta.</p>
                </div>
                <template if:true={isErrorMessage}>
                    <div class="error-message">
                        {errorMessage}
                    </div>
                </template>
                <lightning-input label="Usuario" type="text" onchange={handleUsuarioInput}></lightning-input>
                <button class="btncontinue" onclick={handleResetPasswordBtn}>Continue</button>
                <div class="backContainer">
                    <svg onclick={handleLoginLink} xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-left" width="32" height="32" 
                        viewBox="0 0 24 24" stroke-width="1" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <line x1="5" y1="12" x2="19" y2="12" />
                        <line x1="5" y1="12" x2="11" y2="18" />
                        <line x1="5" y1="12" x2="11" y2="6" />
                    </svg>
                    <a onclick={handleLoginLink} class="backBtn">Regresar a Iniciar Sesión</a>
                </div>
                
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
