<template>
  <div class="container">
    <div
      class="grid-left-panel"
      onclick={handleTransporteData}
      data-id={transporte.Id}
    >
      <div class="left-panel-data">
        <span class="text"> Order Number </span>
        <span class="text text-weight"> {transporte.order_Number} </span>
      </div>
      <div class="left-panel-data" style={setStatusStyle}>
        {transporte.orderStatus}
      </div>
      <div class="left-panel-data">
        <span class="text"> Id Transporte </span>
        <span class="text text-weight"> {transporte.IdTransporte} </span>
      </div>
      <div class="left-panel-data">
        <span class="text"> Delegaci√≥n </span>
        <span class="text text-weight"> {transporte.orderUMU} </span>
      </div>
      <div class="left-panel-data">
        <span class="text"> UMU </span>
        <span class="text text-weight"> {transporte.orderUMU} </span>
      </div>
      <div class="left-panel-data">
        <span class="text"> Estado </span>
        <span class="text text-weight"> {transporte.Estado} </span>
      </div>
      <div class="left-panel-data">
        <span class="text"> Fecha Maxima de Entrega </span>
        <p style="font-weight: bold;"><lightning-formatted-date-time value={transporte.FechaEntrega}></lightning-formatted-date-time></p>
      </div>
    </div>
  </div>
</template>
